<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/mole-game.css">
    <title>Mole Game</title>
</head>
<body>
    <section class="bg">
        <div class="hole-container">
          <div class="hole" id="hole-0">
              <img data-index="0" src="../mole-images/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-1">
              <img data-index="1" src="../mole-images/king-mole-fed.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-2">
              <img data-index="2" src="../mole-images/king-mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-3">
              <img data-index="3" src="../mole-images/king-mole-sad.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-4">
              <img data-index="4" src="../mole-images/king-mole-leaving.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-5">
              <img data-index="5" src="../mole-images/mole-hungry.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-6">
              <img data-index="6" src="../mole-images/mole-fed.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-7">
              <img data-index="7" src="../mole-images/mole-sad.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-8">
              <img data-index="8" src="../mole-images/mole-leaving.png" alt="mole" class="mole"></div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-9">
              <img data-index="9" src="../mole-images/king-mole-hungry.png" alt="happy mole" class="mole"></div>
        </div>
    </section>
    <figure class="hide" id="hide">
      <img src="../mole-images/win.png" alt="You Won the Game" class="win hide">
      <figcaption>You Won the Game</figcaption>
    </figure>
</body>
<script src="../../js/mole-game.js"></script>
</html>
